<div>
    <h1>{{title}}</h1>

    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">@</span>
        <input ng-model="admin.admin_id" type="text" class="form-control" placeholder="Staff ID" aria-describedby="basic-addon1">
        <button class="btn btn-default" ng-click="submit()">Submit</button>
    </div>

    <div class="list-group">
        <!--<a href="#" class="list-group-item active">-->
            <!--Cras justo odio-->
        <!--</a>-->
        <p class="list-group-item" ng-repeat="req in assistanceRequests">
            Client need assistance at the car {{req.carName}}
            <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
            <button type="button"
                    class="btn"
                    ng-class="!req.accepted ? 'btn-primary' : 'btn-info'"
                    ng-click="acceptRequest(req)"
                    ng-disabled="req.accepted"
            >
                {{!req.accepted ? req.text : req.textWhenAccepted}}
            </button>
            <button type="button"
                    ng-if="req.accepted"
                    class="btn btn-danger"
                    ng-click="cancelRequest(req)"
            >
                Cancel
            </button>
            <button type="button"
                    ng-if="req.accepted"
                    class="btn btn-success"
                    ng-click="finishRequest(req)"
            >
                Done
            </button>
        </p>
    </div>
</div>
